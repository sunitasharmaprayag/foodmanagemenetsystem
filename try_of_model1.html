<html>
    <head>
         <!-- bootstrap and js cdn copied from w3school bootstrap tutorial run examples -->

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <script src = "https://ajax.aspnetCDN.com/ajax/jQuery/jQuery-3.3.1.min.js">
        </script>
        <script>
          $(function()
          {
           $(".registerbutton").click(function()
           {

                 $("#register").fadeIn(3000)
                 $("#login").fadeOut(1400)
                 $(".updiv").animate({left:'500'},2000)
                 $(".newhere").fadeOut(1400)
                 $(".signinhere").delay(1400).fadeIn(2000)
                 $(".registerbutton").fadeOut(1400)
                 $(".loginbutton").delay(1300).fadeIn(2000)
              
           });


           $(".loginbutton").click(function()
           {
                 $("#register").fadeOut(1400)
                 $("#login").fadeIn(3000)
                 $(".updiv").animate({left:'0'}, 2000)
                 $(".newhere").delay(1400).fadeIn(2000)
                 $(".signinhere").fadeOut(1400)
                 $(".registerbutton").delay(1300).fadeIn(2000)
                 $(".loginbutton").fadeOut(1400)
                 
           });

          
          });


        </script>

    </head>
    <body>

      <input type="text" style="border: none;border-bottom: 1px solid; width: 350px;"><span></span>

      <input type="password" style="border: none;border-bottom: 1px solid; width: 350px;"><span></span>

<!-- ********************new here z index ovind division***************************** -->
<div class="updiv" style=" height: 500px;width: 300px; z-index: 100; position: absolute; background-image: url('image/ourfarmer1.jpg'); background-size: cover; margin-top:-130px;">
    
  <div class="newhere m-auto text-center py-5">

  </div>

  </div>
  <div class="buttondiv text-center py-5" id="loginbutton">
      <button class="registerbutton" style="background-color: transparent; color:black;font-weight: bolder; border-radius: 20px; width: 100px;">Register</button>
      <button class="loginbutton" style="background-color: transparent; color:black;font-weight: bolder; border-radius: 20px; width: 100px; display: none;" >Sign In</button>

</div>

</div>

</html>
